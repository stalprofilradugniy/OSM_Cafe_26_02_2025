<!DOCTYPE html>
<html>
<head>
    <title>–ë–ª–∏–∂–∞–π—à–∏–µ –∫–∞—Ñ–µ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }

        #map { 
            height: 50vh; 
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1;
        }

        .controls {
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }

        button:active {
            background: #0056b3;
        }

        #results {
            padding: 15px;
            padding-bottom: calc(50vh + 15px);
        }

        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (min-width: 768px) {
            #map {
                height: 60vh;
            }
            
            button {
                max-width: 300px;
                margin: 0 auto;
                display: block;
            }
            
            #results {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="getLocation()">üìç –ù–∞–π—Ç–∏ –±–ª–∏–∂–∞–π—à–∏–µ –∫–∞—Ñ–µ</button>
    </div>
    <div id="results"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // –û—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π JavaScript –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞ —Å –∏–∑–º–µ–Ω–µ–Ω–∏—è–º–∏:
        let map;
        let userMarker;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            if (!map) {
                map = L.map('map', { zoomControl: false }).setView([lat, lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap'
                }).addTo(map);
                
                // –ú–æ–±–∏–ª—å–Ω—ã–π-friendly —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                map.touchZoom.enable();
                map.doubleClickZoom.disable();
            }

            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div class="pulse"></div>',
                    iconSize: [30, 30]
                })
            }).addTo(map);

            findNearbyCafes(lat, lon);
        }

        // –û—Å—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ (findNearbyCafes, processResults –∏ —Ç.–¥.) –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        // ... (–≤—Å—Ç–∞–≤–∏—Ç—å –æ—Å—Ç–∞–ª—å–Ω–æ–π JavaScript –∫–æ–¥ –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –ø—Ä–∏–º–µ—Ä–∞)

        // –ê–¥–∞–ø—Ç–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function displayResults(places) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            places.forEach(place => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div style="font-size: 16px; font-weight: 500;">${place.name}</div>
                    <div style="color: #666; margin-top: 5px;">${place.distance.toFixed(2)} –∫–º</div>
                `;
                div.onclick = () => {
                    map.setView([place.lat, place.lon], 18);
                };
                resultsDiv.appendChild(div);
            });
        }
    </script>
</body>
</html>
