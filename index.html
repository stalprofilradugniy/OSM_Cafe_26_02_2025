<!DOCTYPE html>
<html>
<head>
    <title>–ë–ª–∏–∂–∞–π—à–∏–µ –∫–∞—Ñ–µ</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
        }

        #map { 
            height: 50vh; 
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1;
        }

        .controls {
            padding: 15px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
        }

        button:active {
            background: #0056b3;
        }

        #results {
            padding: 15px;
            padding-bottom: calc(50vh + 15px);
        }

        .result-item {
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pulse {
            background: #007bff;
            border-radius: 50%;
            height: 15px;
            width: 15px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,123,255,0.5); }
            70% { box-shadow: 0 0 0 15px rgba(0,123,255,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,123,255,0); }
        }

        @media (min-width: 768px) {
            #map {
                height: 60vh;
            }
            
            button {
                max-width: 300px;
                margin: 0 auto;
                display: block;
            }
            
            #results {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="getLocation()">üìç –ù–∞–π—Ç–∏ –±–ª–∏–∂–∞–π—à–∏–µ –∫–∞—Ñ–µ</button>
    </div>
    <div id="results"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let userMarker;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            if (!map) {
                map = L.map('map', { zoomControl: false }).setView([lat, lon], 16);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '¬© OpenStreetMap'
                }).addTo(map);
                
                map.touchZoom.enable();
                map.doubleClickZoom.disable();
            }

            if (userMarker) map.removeLayer(userMarker);
            userMarker = L.marker([lat, lon], {
                icon: L.divIcon({
                    className: 'user-marker',
                    html: '<div class="pulse"></div>',
                    iconSize: [30, 30]
                })
            }).addTo(map);

            findNearbyCafes(lat, lon);
        }

        async function findNearbyCafes(lat, lon) {
            const radius = 1000;
            const overpassUrl = 'https://overpass-api.de/api/interpreter';
            
            const query = `
                [out:json];
                (
                    node["amenity"~"cafe|restaurant"](around:${radius},${lat},${lon});
                    way["amenity"~"cafe|restaurant"](around:${radius},${lat},${lon});
                );
                out center;
                `;

            try {
                const response = await fetch(overpassUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: query
                });
                
                const data = await response.json();
                processResults(data.elements, lat, lon);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
            }
        }

        function processResults(elements, userLat, userLon) {
            const places = elements.map(element => {
                const lat = element.lat || element.center.lat;
                const lon = element.lon || element.center.lon;
                return {
                    name: element.tags.name || '–ù–∞–∑–≤–∞–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ',
                    lat: lat,
                    lon: lon,
                    distance: calculateDistance(userLat, userLon, lat, lon)
                };
            });

            places.sort((a, b) => a.distance - b.distance);
            const top3 = places.slice(0, 3);
            
            displayResults(top3);
            addMarkersToMap(top3);
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
            return R * c;
        }

        function displayResults(places) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            places.forEach(place => {
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                    <div style="font-size: 16px; font-weight: 500;">${place.name}</div>
                    <div style="color: #666; margin-top: 5px;">${place.distance.toFixed(2)} –∫–º</div>
                `;
                div.onclick = () => {
                    map.setView([place.lat, place.lon], 18);
                };
                resultsDiv.appendChild(div);
            });
        }

        function addMarkersToMap(places) {
            places.forEach(place => {
                L.marker([place.lat, place.lon])
                    .addTo(map)
                    .bindPopup(place.name);
            });
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞");
                    break;
                case error.TIMEOUT:
                    alert("–í—Ä–µ–º—è –∑–∞–ø—Ä–æ—Å–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏ –∏—Å—Ç–µ–∫–ª–æ");
                    break;
            }
        }
    </script>
</body>
</html>
